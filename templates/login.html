<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — WeSafe</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg: #0d0f12;
            --card: #1c1f23;
            --input: #25282d;
            --text: #e6e6e6;
            --sub: #9ea3ab;
            --orange: #ff7f27;
            --orange-dark: #e96e1d;
            --radius: 14px;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
        }

        .login-box {
            width: 100%;
            max-width: 380px;
            background: var(--card);
            padding: 35px 30px;
            border-radius: var(--radius);
            box-sizing: border-box;
        }

        .login-box h2 {
            margin: 0 0 25px;
            font-size: 26px;
            font-weight: 800;
            text-align: center;
        }

        .google-btn {
            width: 100%;
            background: #ffffff;
            color: #000;
            border: none;
            padding: 12px;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .google-btn i {
            margin-right: 10px;
        }

        .separator {
            text-align: center;
            color: var(--sub);
            font-size: 13px;
            margin: 22px 0;
            position: relative;
        }

        .separator::before,
        .separator::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 36%;
            height: 1px;
            background: #2c2f34;
        }

        .separator::before { left: 0; }
        .separator::after { right: 0; }

        .input-box {
            margin-bottom: 18px;
            position: relative;
        }

        .input-box input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: var(--input);
            border: 1px solid #2c2f34;
            border-radius: var(--radius);
            font-size: 15px;
            color: var(--text);
        }

        .input-box i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--sub);
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            margin-top: 10px;
            padding: 14px;
            background: var(--orange);
            border: none;
            border-radius: var(--radius);
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
            transition: 0.2s;
        }

        .submit-btn:hover {
            background: var(--orange-dark);
        }

        .forgot-pass {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-pass a {
            font-size: 13px;
            color: var(--sub);
            text-decoration: none;
        }

        .forgot-pass a:hover {
            color: var(--orange);
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
            color: var(--sub);
            font-size: 14px;
        }

        .register-link a {
            color: var(--orange);
            text-decoration: none;
            font-weight: 700;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <div class="login-box">
        <h2>Entrar</h2>

        <button class="google-btn">
            <i class="fab fa-google"></i> Continuar com Google
        </button>

        <div class="separator">ou entre com seu email</div>

        <form>
            <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Senha" required>
            </div>

            <div class="forgot-pass">
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-btn">Entrar</button>
        </form>

        <p class="register-link">
            Não tem conta? <a href="#">Criar agora</a>
        </p>
    </div>

</body>
</html>
